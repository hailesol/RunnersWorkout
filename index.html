<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give Me A Workout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="Running App Logo">
    </div>    
    <div class="divider"></div>
    <p>Click a button to get a random workout or customize one!</p>
    
    <div class="buttons">
      <button id="easyRunBtn">Easy / Recovery Run</button>
      <button id="intervalBtn">Interval Session</button>
      <button id="longRunBtn">Long Run</button>
      <button id="giveMeAnythingBtn" class="give-anything-btn">Give Me Anything</button>
    </div>
    
    <div id="workoutDisplay" class="workout-display">
      <p>Your workout will appear here!</p>
    </div>
    <div class="buttons">
      <button id="customWorkoutBtn">Custom Workout</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
